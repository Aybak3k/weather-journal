<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link rel="stylesheet" href="style.css">
</head>
 <body>

<div id = "app">
  <form>
    <div class ="holder zip">
      <input type="text" id="zipCode" placeholder="enter zip code here">
    </div>
    <br>
    <div class ="holder feel">
      <input type="text" id="feelings" placeholder="enter your feelings here">
    </div>
    <br>
    <button id="generate" type = "submit"> Generate </button>
  </form>

  <div class ="holder entry">

    <div class = "title">Most Recent Entry</div><br>
   <div id = "entryHolder">
    <div id = "date">date</div> 
   <div id = "temp">temperature</div>
   <div id = "feelings">feelings</div>
  </div>

  </div>
</div>

<script src="app.js" type="text/javascript"></script>

</body>
</html>
