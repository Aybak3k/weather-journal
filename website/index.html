<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link rel="stylesheet" href="style.css">
</head>
 <body>

<div id = "app">
  <form action="/" method="POST">
    <div class ="holder zip">
      <label for="zip">Enter City Name here</label>
      <input type="text" id="cityName" placeholder="enter city name here">
    </div>
    <div class ="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea><br><br>
      <button id="generate" type = "submit"> Generate </button>
    </div>
  </form>

  <div class ="holder entry">

    <div class = "title">Most Recent Entry</div><br>
   <div id = "entryHolder">
    <div id = "date">date</div> 
   <div id = "temp">temperature</div>
   <div id = "content">content</div>
  </div>

  </div>
</div>

<script src="app.js" type="text/javascript"></script>

</body>
</html>
